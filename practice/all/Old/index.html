<DOCTYPE! html>
    <html>
        <head>

        </head>
        <body>
            <script>
             function solve(args){
                
                let n=args[0],
                    sum=1,
                    maxSum=0;
                for(let i=1;i<n-1;i+=1){
                    if(args[i]<args[i+1]){
                        sum+=1;
                    }
                    if(maxSum<sum){
                        maxSum=sum;
                    }
                    sum=1;
                }
                return maxSum;
                
            
            }
            
            
solve(['8', '7', '3', '2', '3', '4', '2', '2', '4']);
                </script>
        </body>
    </html>
